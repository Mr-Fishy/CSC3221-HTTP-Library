<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>JEM HTTP</title>

    <link rel="icon" href = "https://static.stereogum.com/uploads/2012/11/tim_allen-compressed.jpg" />
    <link rel="stylesheet" href="./styles/page.css" />


</head>
<body>

    <h1>JEM Client Tester</h1>

    <section id="reqSection">
        <input type="radio" name="HTTPtype" id="get" value="get" checked />
        <label for="get">GET</label>

        <input type="radio" name="HTTPtype" id="post" value="post" />
        <label for="post">POST</label>

        <input type="radio" name="HTTPtype" id="put" value="put" />
        <label for="put">PUT</label>

        <input type="radio" name="HTTPtype" id="delete" value="delete" />
        <label for="delete">DELETE</label>

        <input type="radio" name="HTTPtype" id="patch" value="patch" />
        <label for="patch">PATCH</label>
    </section>

    <section id="routeSection">
        <label for="route">Route:</label>
        <input type="url" id="route" value="https://jsonplaceholder.typicode.com" required />

        <label for="endpoint">Endpoint:</label>
        <input type="text" id="endpoint" value="/users" required />

        <label for="query">Query Params (JSON):</label>
        <textarea id="query" placeholder='{ "id": "0" }'></textarea>

        <label for="body">Data Body (JSON):</label>
        <textarea id="body" placeholder='{ "name" : "New User" }'></textarea>
    </section>

    <section id="submitSection">
        <input type="submit" value="SEND" id="sendReq" />
    </section>

    <section id="respSection">
        <p><strong>Response:</strong></p>
        <pre id="response">{ }</pre>
    </section>

</body>

    <script src="./scripts/jemHTTP.js"></script>
    <script src="./scripts/app.js"></script>

</html>
