<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JEM HTTP</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link rel="stylesheet" href="./styles/page.css" />

</head>
<body>

    <div>
        <h1>JEM Fetch with Promises</h1>

        <section id="routeSection">
            <label for="route">Route:</label>
            <input type="url" id="route" value="https://jsonplaceholder.typicode.com/users" required />
        </section>

        </section>
        <section id="reqSection">
            <fieldset>
                <legend>Choose which type of HTTP request to send:</legend>

                <label id = "inputs">
                    <input type="radio" name="HTTPtype" value="get" checked />GET
                    <input type="radio" name="HTTPtype" value="post" />POST
                    <input type="radio" name="HTTPtype" value="put" />PUT
                    <input type="radio" name="HTTPtype" value="delete" />DELETE
                    <input type="radio" name="HTTPtype" value="patch" />PATCH
                </label>

                <input type="submit" value="SEND" id="sendReq" />
            </fieldset>
        </section>

        <section id ="dropdownSelection">
            <label for="dropdown">Filterable Categories:</label>
            <!--THIS IS AN EMPTY dropdown initially, it requires a request to succeed.-->
            <select name = "dropdown" id = "dropdown">
                <option value = "" selected disabled>Choose filter</option>
            </select>
        </section>
        
        <section id="respSection">
            <p><strong>Response:</strong></p>
            <div id="response"></div>
        </section>
    </div>

</body>

    <script src="./scripts/jemHTTP.js"></script>
    <script src="./scripts/app.js"></script>

</html>
